# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - csc307-backend

on:
  push:
    branches:
      - ci-cd
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
            env:
            MONGO_DB: ${{ secrets.MONGO_DB }}
            MONGO_USER: ${{ secrets.MONGO_USER }}
            MONGO_PWD: ${{ secrets.MONGO_PWD }}
            MONGO_CLUSTER: ${{ secrets.MONGO_CLUSTER}}
          npm run coverage --if-present
            env:
            MONGO_DB: ${{ secrets.MONGO_DB }}
            MONGO_USER: ${{ secrets.MONGO_USER }}
            MONGO_PWD: ${{ secrets.MONGO_PWD }}
            MONGO_CLUSTER: ${{ secrets.MONGO_CLUSTER}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "csc307-backend"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_90EE23DFF3314435A84E8A8F86D7B1EB }}
          package: .
